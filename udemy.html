<!DOCTYPE html>

<head>

    <title>udemy</title>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar" href="#"></a>
      <img src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" height="200px"width="200px">

      <i class="fa-solid fa-magnifying-glass"></i>

      <button type="button" class="btn btn-light" >Udemy Business</button>
      <button type="button" class="btn btn-light" >Teach on Udemy</button>
      <button type="button" class="btn btn-light">My learning</button>
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-cart-plus"></i>
      <i class="fa-regular fa-bell"></i>

    </div>
  </nav>
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img-b.udemycdn.com/notices/web_carousel_slide/image/8a209063-821d-430b-82f2-7fc3600d67f5.jpg" class="d-block w-100" alt="..." width="100%" height="300px">
      </div>
      <div class="carousel-item">
        <img src="https://img-b.udemycdn.com/notices/featured_carousel_slide/image/65540944-d2e5-4e12-af78-ce1a2c691aeb.jpg" class="d-block w-100" alt="..." width="100%" height="300px">
      </div>
      <div class="carousel-item">

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
